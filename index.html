<!DOCTYPE html>
<html>
<head>
<script src="pdf.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

<script src="page_turner.js"></script>

<link rel="stylesheet" href="page_turner.css">
</head>
<body>

<table>
<tr>
<td>
  <div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <button id="larger">+</button>
    <button id="smaller">-</button>
    <button id="recording">Recording</button>
    <input type="file" id="myFile">
    &nbsp; &nbsp;
    <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
  </div>
</td>
<td>
  <div id="pdf-div" style="overflow-y:scroll;">
    <canvas id="pdf-canvas"></canvas>
  </div>
</td>
<td>
  <div class="camera-container">
    <video class="video" hidden></video>
    <canvas class="video-canvas" width="1280px" height="720px"></canvas>
  </div>
</td>
</tr>
</table>

</body>
</html>
